<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Travel Agentku</title>
</head>
<body>
    <header id="header">
        <section id="headerNavigation">
            <a href="">Logo</a>
            <nav>
                <a href="">Home</a>
                <a href="">Our Package</a>
                <a href="">Call Us</a>
            </nav>
        </section>
        <section id="headerTitle">
            <h1>Your Trusted Travel's Agent</h1>
            <h3 id="subtitle">Your happiness is our happiness</h3>
        </section>
    </header>
    <main>
        <section id="ContactUs">
            <article id="article">
                <img src="" alt="">
                <h5><i>Liburan jadi menyenangkan bersama Travel Agentku</i></h5>
            </article>
            <section id="kontak">
                <h3 class="titleSubtitle">Contact Us</h3>
                <h6 class="titleSubtitle">Sales akan menghubungi anda dalam 1x24 jam setelah data kami terima</h6>
                <form action="" id="form">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="First and last name"> <br>
                    <label for="email">Email Adress:</label>
                    <input type="text" id="email" name="email" placeholder="example@email.com"><br>
                    <label for="interest">What are you interested in?</label>
                    <select id="interest" name="interest">
                        <option value="">Select option</option>
                    </select><br>
                    <input type="submit" id="submit" value="Send">
                </form>
            </section>
        </section>
    </main>
    
</body>
</html>
